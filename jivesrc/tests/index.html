<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>TinyMCE Unit Tests</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css"/>
	<style type="text/css">
	ul { font-family: 'trebuchet ms', verdana, arial; }
	h2, ul {font-size: 10pt; }
	h2 {
		background-color:#EEEEEE;
		color:black;
		font-size:small;
		font-weight:normal;
		margin:0;
		padding:10px;
	}
	.pass {
		background-color:#D2E0E6;
	}
	.fail {
		background-color:#EE5757;
	}
	</style>
	<script type="text/javascript" src="qunit/runner.js"></script>
	<script type="text/javascript">
		// Init QUnitRunner
		QUnitRunner.init({
			suites: [
				{title: 'Core tests', tests: [
					{title: 'Core API', url: 'api.html'},
					{title: 'Basic functionality', url: 'basic.html'}
				]},

				{title: 'Plugins tests', tests: [
					{title: 'Paste plugin', url: 'paste.html'},
					{title: 'HTML plugin', url: 'html.html'},
					{title: 'Spellchecker plugin', url: 'spellchecker.html'}
				]},

				{title: 'Selection tests', tests: [
					{title: 'Selection', url: 'selection.html'},
					{title: 'IE Selection', url: 'ie_selection.html'},
					{title: 'IE Range', url: 'ie_range.html'}
				]},

				{title: 'Formatter tests', tests: [
					{title: 'Apply formatting', url: 'formatting_apply.html'},
					{title: 'Remove formatting', url: 'formatting_remove.html'},
					{title: 'Check formatting', url: 'formatting_check.html'}
				]},

				{title: 'Jive Plugin tests', tests: [
                    {title: 'Jive Utilities', url: 'jiveutil.html'},
                    {title: 'Jive Macros', url: 'jivemacro.html'},
                    {title: 'Jive Blackout', url: 'jiveblackout.html'},
                    {title: 'Jive Resize', url: 'jiveresize.html'},
                    {title: 'Jive Image', url: 'jiveimage.html'},
                    {title: 'Jive List', url: 'jivelist.html'},
                    {title: 'Jive Quote', url: 'jivequote.html'},
                    {title: 'Jive Emoticon', url: 'jiveemoticon.html'},
                    {title: 'Jive Alignment', url: 'jivealign.html'},
                    {title: 'Jive Paste (1)', url: 'jivepaste.html'},
                    {title: 'Jive Paste (2)', url: 'jivepaste2.html'},
                    {title: 'Jive Paste (3)', url: 'jivepaste3.html'},
                    {title: 'Jive @ Mention', url: 'jivemention.html'},
                    {title: 'Jive Scroll Y', url: 'jivescrolly.html'},
                    {title: 'Jive Scroll X', url: 'jivescrollx.html'},
                    {title: 'Jive Selection', url: 'jiveselection.html'},
                    {title: 'Jive Style', url: 'jivestyle.html'},
                    {title: 'Jive Table', url: 'jivetable.html'},
                    {title: 'Jive Context Menu', url: 'jivecontextmenu.html'},
                    {title: 'TODO', url: 'todo.html'}
				]}
			]
		});
	</script>
</head>
<body>

<h1 id="qunit-header">TinyMCE Unit Tests</h1>
<div style='width: 300px;float:left;'>

<div id="menu">
</div>

<input type="button" value="Run all" onclick="QUnitRunner.run();" />
</div>

<div id="log" style="margin-left:300px;">
</div>

</body>
</html>
